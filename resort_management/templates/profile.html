{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="profile-container">
    <h2>Edit Profile</h2>
    
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    
    <div class="profile-info">
        <form method="POST" action="{% url 'pages:update_profile' %}">
            {% csrf_token %}
            
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
            
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ user.profile.phone_number }}" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" disabled> <!-- Email can't be changed -->
            
            <button type="submit" class="btn save-btn">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
